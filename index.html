  <body id="meta-background" class="app-container">
    <div id="backgrounds-host" class="backgrounds-host"></div>
    <div id="ambience-outer-wrapper" class="ambience-outer-wrapper">
      <div id="ambience-ui-container" class="ambience-ui-container"></div>
      <div class="ambience-sliding-ui">
        <button
          id="ambience-toggle"
          title="Toggle Ambience UI"
          class="
            media-button
            blue-button
            smaller-media-button
            ambience ambience-toggle
          "
        >
          Toggle Ambience Menu
        </button>
        <canvas
          id="ambience-fft-canvas"
          class="ambience-fft-canvas"
          width="28"
          height="28"
        ></canvas>
      </div>
    </div>
    <div id="ambience-audio-container"></div>

    <div id="visuals-host" class="visuals-host">
      <div id="song-meta" class="song-meta">
        <img id="meta-banner-img" class="meta-banner-img" />
        <div>
          <span id="meta-music-title" class="meta-music-title"></span>
          <span class="artist-container">
            By <span id="meta-artist-container"></span>
          </span>
        </div>
      </div>
      <div class="controls-container">
        <button
          id="previous-hour-button"
          class="media-button previous-hour back"
          title="Previous Hour"
        >
          Previous Hour
        </button>
        <button
          id="play-pause-button"
          class="media-button play-pause-button play"
          title="Play / Pause"
        >
          Play
        </button>
        <button
          id="next-hour-button"
          class="media-button next-hour next"
          title="Next Hour"
        >
          Next Hour
        </button>
        <div class="bottom-ui">
          <button id="period-button" class="media-button smaller-media-button time-period data-text">Change Music Switch Time (60)</button>
          <button id="bell-button" class="media-button bell smaller-media-button">Enable Hourly Bell</button>
          <span id="volume-slider-container" class="volume-slider-container">
            <input
              class="main-volume-slider"
              id="volume-slider"
              type="range"
              min="0"
              max="1"
              step="0.01"
            />
          </span>
          <a
            href="https://scruffymusic.bandcamp.com/album/animal-crossing-taking-root-2"
            >Buy the album</a
          >
        </div>
      </div>
    </div>
    <div id="music-host"></div>
